<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="display">0</div>
                <div class="smalldisplay">0</div>
            </div>
            <div class="btnswrapper">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="op ac">AC</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="op">+</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="op">-</div>
                <div class="num zero">0</div>
                <div class="op">*</div>
                <div class="equels op">=</div>
                <div class="op">.</div>
                <div class="op">/</div>
            </div>
        </div>
    </div>
    <footer>Â© 2023 Amini</footer>
    <script src="./scripts.js"></script>
</body>
</html>
